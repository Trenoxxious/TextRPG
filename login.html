<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Login</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <nav>
      <h1 class="noto-sans-normal">
        <span
          class="material-symbols-outlined"
          style="font-size: 48px; margin-right: 5px"
          >rocket</span
        >Space Cadet Camp
      </h1>
      <div class="button-div">
        <button class="bubble-button red-design">Delete My Cadet</button>
        <button class="bubble-button purple-design">Play My Cadet!</button>
        <button class="bubble-button green-design">Create a Cadet!</button>
        <button class="bubble-button blue-design">Upgrade My Cadet!</button>
      </div>
    </nav>
  </body>
</html>
